name: web_scraper
version: "1.0"
description: >
  End-to-end web data research, extraction, enrichment, validation,
  and delivery for business intelligence, sales, hiring, and market research.

author: LacLeo
category: data_research
type: agent_skill

inputs:
  - name: data_type
    type: string
    description: businesses | people | influencers | jobs | e-commerce

  - name: geography
    type: string
    description: city, state, country, or region

  - name: industry
    type: string
    optional: true

  - name: required_fields
    type: list
    items: string

  - name: volume
    type: integer

  - name: special_criteria
    type: string
    optional: true

outputs:
  formats:
    - csv
    - json

  fields:
    - source
    - extracted_at
    - confidence_scores

capabilities:
  extraction:
    - google_maps
    - google_search
    - directories
    - social_platforms
    - job_boards
    - e_commerce_platforms

  enrichment:
    - email_discovery
    - phone_enrichment
    - linkedin_mapping
    - tech_stack_detection
    - industry_classification

  validation:
    - email_validation
    - linkedin_verification
    - business_legitimacy
    - duplicate_detection

constraints:
  - linkedin_automation_prohibited
  - respect_robots_txt
  - public_data_only
  - gdpr_compliant

quality_standards:
  email_confidence_min: 70
  linkedin_match_min: 80
  duplicate_rate_max: 5
  completeness_min: 80

manual_steps_required:
  - linkedin_profile_research
  - expat_demographic_identification
  - influencer_authenticity_checks
  - high_value_contact_validation

tools:
  scraping:
    - apify
    - playwright
    - selenium
    - instant_scraper

  enrichment:
    - apollo
    - zoominfo
    - hunter
    - clearbit
    - clay

  validation:
    - neverbounce
    - zerobounce
    - custom_mx_checks

execution_guidelines:
  - confirm_scope_before_start
  - show_sample_records_before_delivery
  - provide_progress_updates
  - document_limitations
  - deliver_csv_and_json
